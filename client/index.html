<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP REST API CRUD</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="topbar">
        <h1>PHP REST API CRUD</h1>
        <div class="form-group">
            <label>Search</label>
            <div>
                <input class="search_input">
            </div>
        </div>
    </div>
    <div class="second-topbar">
        <div class="form-group">
            <div>
                <span>Name</span>
                <span class="star-red">*</span>
                <input class="name" name="name">
            </div>
        </div>
        <div class="form-group">
            <div>
                <span>Age</span>
                <span class="star-red">*</span>
                <input class="age number" name="age">
            </div>
        </div>
        <div class="form-group">
            <div>
                <span>City</span>
                <input class="city" name="city">
            </div>
        </div>
        <div class="form-group">
            <button class="button save" type="button">Save</button>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Line no</th>
                    <th>Name</th>
                    <th class="number">Age</th>
                    <th>City</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="modal closed" id="modal">
        <button class="button close-button" id="close-button">x</button>
        <div class="modal-guts">
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
